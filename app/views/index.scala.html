@import models._
@(myForm: Form[User])

@main("Welcome to Play") {

    <ul id="Users"></ul>

    @helper.form(action = routes.Application.addUser) {
        @helper.inputText(myForm("email"))
        @helper.inputPassword(myForm("password"))
        @helper.inputText(myForm("gender"))
        @helper.inputText(myForm("firstName"))
        <input type="submit"/>
    }

}
